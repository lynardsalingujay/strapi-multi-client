services:
  postgres:
    image: postgres:15
    container_name: ${BUSINESS_NAME}-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  strapi:
    image: strapi4-base:v1.0.0
    container_name: ${BUSINESS_NAME}-strapi
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # ============================================
      # ENVIRONMENT MODE
      # ============================================
      # Comment/Uncomment to switch between modes
      NODE_ENV: ${NODE_ENV}
      
      # ============================================
      # DATABASE CONFIGURATION
      # ============================================
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB}
      DATABASE_USERNAME: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_SSL: false
      
      # ============================================
      # STRAPI SECRETS
      # ============================================
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
    
    volumes:
      # ============================================
      # PERSISTENT DATA
      # ============================================
      - ./uploads:/app/public/uploads
      - ./database:/app/database
      
      # ============================================
      # DEVELOPMENT ONLY - Schema Changes
      # ============================================
      # Mount src folder to persist content-type changes
      # COMMENT OUT for production (schemas should be in image)
      - ./src:/app/src
      
      # ============================================
      # PRODUCTION ONLY - Uncomment below
      # ============================================
      # - ./src:/app/src:ro  # Read-only to prevent modifications
    
    ports:
      - "127.0.0.1:${STRAPI_PORT}:1337"
    
    # ============================================
    # PRODUCTION OPTIMIZATIONS (Uncomment for production)
    # ============================================
    # logging:
    #   driver: "json-file"
    #   options:
    #     max-size: "10m"
    #     max-file: "3"

networks:
  default:
    name: ${BUSINESS_NAME}-net
